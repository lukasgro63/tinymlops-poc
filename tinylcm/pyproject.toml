[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinylcm"
version = "0.1.0"
description = "Lightweight lifecycle management for TinyML on edge devices"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.23.5; python_version<'3.12'",
    "numpy>=1.26.0; python_version>='3.12'",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
# Developer tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

# Server integration components
server = [
    "mlflow>=2.8.0",
    "requests>=2.28.0",
    "pandas>=2.0.0",
    "matplotlib>=3.0.0",
    "seaborn>=0.12.0",
]

# TensorFlow Lite dependencies
tflite = [
    "tflite-runtime>=2.10.0; platform_machine!='x86_64'",
    "tensorflow>=2.10.0,<2.16.0; platform_machine=='x86_64'",
    "pillow>=9.0.0",
]

# OpenCV dependencies for image processing
opencv = [
    "opencv-python-headless>=4.5.0",
]

# Full installation with all features
all = [
    "requests>=2.28.0",
    "pandas>=2.0.0",
    "pillow>=9.0.0",
    "opencv-python-headless>=4.5.0",
    "tflite-runtime>=2.10.0; platform_machine!='x86_64'",
    "tensorflow>=2.10.0,<2.16.0; platform_machine=='x86_64'",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

